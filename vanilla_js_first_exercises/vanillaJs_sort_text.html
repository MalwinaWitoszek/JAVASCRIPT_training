<body>
    <p>check console :)</p>

    <script>

        //              POSORTOWANIE I WYPISANIE TEKSTU

        const str = "Ania|Marcin|Bartek|Piotr|Kuba|Beata|Agnieszka", myChar = "|";

        function segregate(text, spaceChar) {
            let wordsTable = text.split(spaceChar);
            wordsTable.sort();
            let joinText = wordsTable.join(spaceChar);
            return joinText;
        }
        let mine = segregate(str, myChar);
        console.log(mine);


    </script>
