<body>

    <script>

        //    FLATTENING
        
        // flatten an array of arrays into a single array that has
        // all the elements of the original arrays.

        let arrays = [[1, 2, 3], [4, 5], [6]];
        let result = arrays.reduce((result, nextEl) => result.concat(nextEl), []);
        console.log(result);

    </script>
