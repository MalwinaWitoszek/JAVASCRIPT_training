    <script>

//      PRIME NUMBERS

 // Write a JavaScript function to get all prime numbers from 0 to a 250;

 let primeNum = '1';
 for(let i = 2; i<=250; i++) {
   if(!(i%2 === 0) || (i === 2)){
     if(!(i%3 === 0) || (i === 3)){
       if(!(i%5 === 0) || (i === 5)){
         primeNum += ', ' + i
       }
     }
   }
 }
 console.log(primeNum)


    </script>
